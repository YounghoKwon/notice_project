<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>공지 사항</title>
    <link th:rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css} "/>
    <link th:rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.css} "/>
</head>
<body>
    <script type="text/javascript" th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/notice_create.js}"></script>
    <script type="text/javascript" th:src="@{/js/notice_file_upload.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <div class="container">
        <div class="page-header">
            <h1><small>공지 사항 등록</small></h1>
        </div>
        <form action="/api/notice/upload" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="mb-3 row">
                <label for="title" class="col-sm-1 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="title" >
                </div>
            </div>

            <div class="mb-3 row">
                <label for="contents_textarea" class="form-label" style="padding-left: 15px;"> 내용</label>
                <textarea class="form-control" id="contents_textarea" rows="3" ></textarea>
            </div>

            <input value="등록" class="btn btn-primary"type="button"  onclick="createNotice()" />
        </form>
    </div>

</body>
</html>
